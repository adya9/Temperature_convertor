<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,  initial-scale=1.0"/>
        <title>
            Temperature Convertor
        </title>
        <link rel="stylesheet" href="index.css"/>
        
    </head>
    <body>
        <div class="main_body">
            <div class="temp_title">
                <label class="label1">TEMPERATURE CONVERTOR.</label>
            </div>
            <div class="temp_body">
                <div class="result">
                    <label>Result (To Celsius)</label>
                    <h3 class="celsius-value" id="celsius-value"></h3>
                </div>
                <div class="user_input">
                    <div class="input_field">
                        <label>Input Temperature</label>
                        <input type="number" name="degree" id="degree"/>
                    </div>
                    <div class="drop_down_field">
                        <label class="type">select</label>
                        <select name="temp" id="temp-type" autocomplete="on">
                            <option id="Fahrenheit" value="Fahrenheit">Fahrenheit</option>
                            <option id="Kelvin" value="Kelvin">Kelvin</option>
                        </select>
                    </div>
                    
                </div>
                <div class="button_div">
                    <button id="convert">
                        CONVERT
                    </button>
                </div>
            </div>       

        </div>
        <script src="index.js"></script>
    </body>
</html>
